<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Usage Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header>
      <div class="logo">
        <span class="logo-icon">ğŸ“Š</span>
        <h1>Claude Usage Pro</h1>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh Usage">ğŸ”„</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>
    </header>
    
    <!-- Main Usage Display -->
    <section class="usage-section">
      <h2>Current Session</h2>
      <div class="usage-row">
        <div class="usage-bar-container">
          <div class="usage-bar" id="sessionBar"></div>
        </div>
        <span class="usage-percent" id="sessionPercent">--%</span>
      </div>
      <div class="usage-meta" id="sessionMeta">Resets in --</div>
    </section>
    
    <section class="usage-section">
      <h2>Weekly (All Models)</h2>
      <div class="usage-row">
        <div class="usage-bar-container">
          <div class="usage-bar" id="weeklyAllBar"></div>
        </div>
        <span class="usage-percent" id="weeklyAllPercent">--%</span>
      </div>
      <div class="usage-meta" id="weeklyAllMeta">Resets --</div>
    </section>
    
    <section class="usage-section">
      <h2>Weekly (Sonnet Only)</h2>
      <div class="usage-row">
        <div class="usage-bar-container">
          <div class="usage-bar sonnet" id="weeklySonnetBar"></div>
        </div>
        <span class="usage-percent" id="weeklySonnetPercent">--%</span>
      </div>
      <div class="usage-meta" id="weeklySonnetMeta">Resets in --</div>
    </section>
    
    <!-- Current Model -->
    <section class="model-section">
      <span class="model-label">Current Model:</span>
      <span class="model-badge" id="currentModel">Sonnet 4.5</span>
    </section>
    
    <!-- Quick Actions -->
    <section class="actions-section">
      <a href="https://claude.ai/settings/usage" target="_blank" class="action-link">
        ğŸ“ˆ View Full Usage Page
      </a>
    </section>
    
    <!-- Settings Panel -->
    <section id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <span>âš™ï¸ Settings</span>
        <button id="closeSettings" class="close-btn">Ã—</button>
      </div>
      
      <div class="setting-group">
        <label>Auto-refresh interval</label>
        <select id="refreshInterval">
          <option value="1">Every 1 minute</option>
          <option value="5" selected>Every 5 minutes</option>
          <option value="15">Every 15 minutes</option>
        </select>
      </div>
      
      <div class="setting-group toggle-group">
        <label>Show badge on icon</label>
        <input type="checkbox" id="showBadge" checked>
      </div>
      
      <div class="settings-divider"></div>
      
      <div class="setting-group">
        <label>ğŸ”¥ Firebase Sync (Cross-Device)</label>
        <p class="setting-hint">Enable to sync usage across browsers/devices</p>
        
        <div class="firebase-config">
          <input type="text" id="firebaseApiKey" placeholder="API Key">
          <input type="text" id="firebaseProjectId" placeholder="Project ID">
          <input type="text" id="firebaseAppId" placeholder="App ID">
        </div>
        
        <div class="firebase-status" id="firebaseStatus">
          Not configured
        </div>
        
        <button id="saveFirebase" class="btn small">Save Firebase Config</button>
      </div>
      
      <div class="settings-divider"></div>
      
      <div class="settings-actions">
        <button id="saveSettings" class="btn primary">Save Settings</button>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <span class="version">v1.4.0</span>
      <a href="https://github.com/nashkellermedia/claude-usage-pro" target="_blank">GitHub</a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
