<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Usage Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="header-left">
        <span class="logo">ğŸ“Š</span>
        <h1>Claude Usage Pro</h1>
      </div>
      <div class="header-right">
        <button id="refreshBtn" class="icon-btn" title="Refresh">ğŸ”„</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>
    </header>
    
    <main class="popup-main">
      <!-- Current Session -->
      <div class="usage-section">
        <div class="usage-header">
          <span class="usage-label">Current Session</span>
          <span class="usage-percent" id="sessionPercent">--%</span>
        </div>
        <div class="usage-bar-container">
          <div class="usage-bar" id="sessionBar"></div>
        </div>
        <div class="usage-meta" id="sessionMeta">Resets in --</div>
      </div>
      
      <!-- Weekly All Models -->
      <div class="usage-section">
        <div class="usage-header">
          <span class="usage-label">Weekly (All Models)</span>
          <span class="usage-percent" id="weeklyAllPercent">--%</span>
        </div>
        <div class="usage-bar-container">
          <div class="usage-bar" id="weeklyAllBar"></div>
        </div>
        <div class="usage-meta" id="weeklyAllMeta">Resets --</div>
      </div>
      
      <!-- Weekly Sonnet -->
      <div class="usage-section">
        <div class="usage-header">
          <span class="usage-label">Weekly (Sonnet Only)</span>
          <span class="usage-percent" id="weeklySonnetPercent">--%</span>
        </div>
        <div class="usage-bar-container">
          <div class="usage-bar sonnet" id="weeklySonnetBar"></div>
        </div>
        <div class="usage-meta" id="weeklySonnetMeta">Resets in --</div>
      </div>
      
      <!-- View Full Usage -->
      <a href="https://claude.ai/settings/usage" class="usage-link" id="viewUsageLink">
        ğŸ“ˆ View Full Usage Page
      </a>
    </main>
    
    <!-- Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="icon-btn">âœ•</button>
      </div>
      
      <div class="settings-content">
        <!-- Badge Display Setting -->
        <div class="setting-group">
          <label class="setting-label">Badge Display</label>
          <select id="badgeDisplay" class="setting-select">
            <option value="session">Current Session %</option>
            <option value="weekly-all">Weekly All Models %</option>
            <option value="weekly-sonnet">Weekly Sonnet %</option>
            <option value="none">Hide Badge</option>
          </select>
          <p class="setting-hint">Choose what percentage to show on the extension icon</p>
        </div>
        
        <!-- UI Toggles -->
        <div class="setting-group">
          <label class="setting-label">Display Options</label>
          
          <div class="setting-toggle">
            <input type="checkbox" id="showSidebar" checked>
            <label for="showSidebar">Show Sidebar Widget</label>
          </div>
          
          <div class="setting-toggle">
            <input type="checkbox" id="showChatOverlay" checked>
            <label for="showChatOverlay">Show Chat Input Stats</label>
          </div>
        </div>
        
        <!-- Voice Input -->
        <div class="setting-group">
          <label class="setting-label">Voice Input</label>
          
          <div class="setting-toggle">
            <input type="checkbox" id="enableVoice">
            <label for="enableVoice">Enable Voice-to-Text</label>
          </div>
          <p class="setting-hint">Adds a microphone button to the chat input</p>
        </div>
        
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
      
      <div class="settings-footer">
        <span class="version">v1.5.0</span>
        <a href="https://github.com/NashKellerMedia/claude-usage-pro" target="_blank" class="github-link">GitHub</a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
