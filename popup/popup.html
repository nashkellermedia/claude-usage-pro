<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Usage Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1>ğŸ¯ Claude Usage Pro</h1>
      </div>
      <div class="header-right">
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
        <button id="refreshBtn" class="icon-btn" title="Refresh">ğŸ”„</button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading stats...</p>
    </div>

    <!-- Main Content -->
    <div id="content" class="content" style="display: none;">
      
      <!-- Today's Usage Card -->
      <div class="card">
        <div class="card-header">
          <h2>ğŸ“Š TODAY'S USAGE</h2>
        </div>
        <div class="card-body">
          <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            <div id="progressText" class="progress-text">0%</div>
          </div>
          <div class="stats-row">
            <div class="stat">
              <div class="stat-label">Tokens</div>
              <div id="tokensUsed" class="stat-value">0 / 100K</div>
            </div>
            <div class="stat">
              <div class="stat-label">Cost</div>
              <div id="costUsed" class="stat-value">$0.00 / $1.00</div>
            </div>
          </div>
          <div class="reset-timer">
            â± Resets in <span id="resetTimer">--</span>
          </div>
        </div>
      </div>

      <!-- Active Chat Card -->
      <div class="card">
        <div class="card-header">
          <h2>ğŸ’¬ ACTIVE CHAT</h2>
        </div>
        <div class="card-body">
          <div class="stats-row">
            <div class="stat">
              <div class="stat-label">Tokens</div>
              <div id="chatTokens" class="stat-value">--</div>
            </div>
            <div class="stat">
              <div class="stat-label">Cost</div>
              <div id="chatCost" class="stat-value">--</div>
            </div>
          </div>
          <div id="cachedTokens" class="cached-info">
            -- cached (--)
          </div>
        </div>
      </div>

      <!-- Quick Stats Card -->
      <div class="card">
        <div class="card-header">
          <h2>ğŸ“ˆ QUICK STATS</h2>
        </div>
        <div class="card-body">
          <ul class="quick-stats">
            <li id="messagesCount">â€¢ -- messages today</li>
            <li id="avgTokens">â€¢ Avg -- per message</li>
            <li id="peakHour">â€¢ Peak hour: --</li>
          </ul>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="analyticsBtn" class="btn btn-primary">
          ğŸ“Š Analytics
        </button>
        <button id="settingsBtn2" class="btn btn-secondary">
          âš™ï¸ Settings
        </button>
      </div>

      <!-- Badge Mode Switcher -->
      <div class="card badge-switcher">
        <div class="card-header">
          <h2>ğŸ·ï¸ BADGE DISPLAY</h2>
        </div>
        <div class="card-body">
          <select id="badgeMode" class="badge-select">
            <option value="percentage">Percentage (%)</option>
            <option value="tokens">Tokens Remaining</option>
            <option value="cost">Cost Remaining</option>
            <option value="messages">Message Count</option>
            <option value="custom">Custom Text</option>
          </select>
          <input 
            id="customBadgeText" 
            type="text" 
            class="custom-badge-input"
            placeholder="Custom text..."
            style="display: none;"
            maxlength="4"
          />
        </div>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
