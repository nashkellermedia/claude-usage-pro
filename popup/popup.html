<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Usage Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="logo">
        <span class="logo-icon">üìä</span>
        <h1>Claude Usage Pro</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </header>
    
    <section class="usage-overview">
      <div class="usage-header">
        <span class="label">OVERALL USAGE</span>
        <span id="resetTime" class="reset-time">Reset: --</span>
      </div>
      <div class="progress-container">
        <div id="mainProgress" class="progress-bar"></div>
      </div>
      <div class="usage-stats">
        <div class="stat">
          <span id="usedTokens" class="value">0</span>
          <span id="usagePercent" class="percent">0.0%</span>
          <span id="totalTokens" class="cap">45.0M</span>
        </div>
      </div>
      <div class="quick-stats">
        <div class="quick-stat">
          <span id="messagesCount" class="big-number">0</span>
          <span class="label">MESSAGES</span>
        </div>
        <div class="quick-stat">
          <span id="avgTokens" class="big-number">--</span>
          <span class="label">AVG/MSG</span>
        </div>
        <div class="quick-stat">
          <span id="remaining" class="big-number">45.0M</span>
          <span class="label">REMAINING</span>
        </div>
      </div>
    </section>
    
    <section class="model-breakdown">
      <div class="section-header">BY MODEL</div>
      
      <div class="model-row">
        <div class="model-info">
          <span class="model-dot sonnet"></span>
          <span class="model-name">Sonnet</span>
        </div>
        <div class="model-bar-container">
          <div id="sonnetProgress" class="model-bar sonnet"></div>
        </div>
        <span id="sonnetTokens" class="model-tokens">0</span>
      </div>
      
      <div class="model-row">
        <div class="model-info">
          <span class="model-dot opus"></span>
          <span class="model-name">Opus (5x)</span>
        </div>
        <div class="model-bar-container">
          <div id="opusProgress" class="model-bar opus"></div>
        </div>
        <span id="opusTokens" class="model-tokens">0 (0 weighted)</span>
      </div>
      
      <div class="model-row">
        <div class="model-info">
          <span class="model-dot haiku"></span>
          <span class="model-name">Haiku (0.2x)</span>
        </div>
        <div class="model-bar-container">
          <div id="haikuProgress" class="model-bar haiku"></div>
        </div>
        <span id="haikuTokens" class="model-tokens">0 (0 weighted)</span>
      </div>
    </section>
    
    <section id="settingsPanel" class="settings-panel hidden">
      <div class="setting-row">
        <label>Quota (tokens):</label>
        <input type="number" id="quotaInput" value="45000000">
      </div>
      <div class="setting-row">
        <label>Notifications:</label>
        <input type="checkbox" id="notificationsToggle" checked>
      </div>
      <div class="settings-actions">
        <button id="saveSettings" class="btn primary">Save</button>
        <button id="resetUsage" class="btn danger">Reset Usage</button>
      </div>
    </section>
    
    <footer>
      <span class="version">v1.0.0</span>
      <a href="https://github.com/nashkellermedia/claude-usage-pro" target="_blank">GitHub</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
